<div *ngIf="overlayDisplay" class="overlay">
  <h1>Loading</h1>
</div>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span> Acsentic - Chat {{ username }}</span>
	<span class="example-spacer"></span>
	<span class="fill-space"></span>
    <span>
      <a class="nav-link active" href="#" (click)="logout()">Logout</a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<main role="main" class="main-content" *ngIf="!overlayDisplay">
  <div class="row chat-content">
    <div class="col-3 chat-list-container">
      <app-chat-list></app-chat-list>
    </div>
    <div class="col-9 message-container">
      <app-conversation></app-conversation>
    </div>
  </div>
</main>
